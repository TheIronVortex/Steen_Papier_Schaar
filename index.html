<!DOCTYPE html>
<html>
  <head>
    <title>Steen Papier Schaar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Steen Papier Schaar!</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form>
            <span class="btn btn-dark" name="Steen" onclick="playGame('Steen')">Steen</span>
            <span class="btn btn-dark" name="Papier" onclick="playGame('Papier')">Papier</span>
            <span class="btn btn-dark" name="Schaar" onclick="playGame('Schaar')">Schaar</span>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col border border-dark m-1 p-2"><p>Jij:</p>
          <h1 id="human"></h1>
        </div>
        
        <div class="col border border-dark m-1 p-2"><p>Computer:</p>
          <h1 id="computer"></h1>
        </div>
      </div>
      <div class="row">
        <p id="result"></p>
      </div>
    </div>
  </body>
</html>

<script src="script.js"></script>
